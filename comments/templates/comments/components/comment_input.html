<div class="comment-input row {{ div_class }}" onkeydown="event.stopPropagation()">
  <div class="col-auto pr-0 d-flex">
    <div style="background-image:url({{ profile_image_url }});" class="profile"></div>
  </div>
  <div class="col">
    <div class="comment-input-div form-control" contenteditable="true"></div>
  </div>
  <div class="comment-send col-auto pl-0">
    <button class="btn-input btn-sm btn btn-sm btn-icon">
      <i class="material-icons">send</i>
    </button>
  </div>
</div>

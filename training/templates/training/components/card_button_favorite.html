<button class="btn btn-xs btn-icon btn-float checkbox-favorite text-white {{ class }} {% if checked %} checked btn-primary{% endif %}"
  {% if checked %} data-checked="checked" title=" Remove from saved for later" {% else %} title="Save for later"
  {% endif %} data-bs-toggle="tooltip" data-placement="left">
  {% if checked %}
    <i class="i-check checkbox-favorite-icon-checked"></i>
  {% else %}
    <i class="i-plus checkbox-favorite-icon-unchecked"></i>
  {% endif %}
</button>

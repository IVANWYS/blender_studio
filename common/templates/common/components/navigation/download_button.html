{% spaceless %}
  {% if static_asset.download_url %}
    <a href="{{ static_asset.download_url }}"
      target="_blank"
      download
      class="{% if additional_download %}dropdown-item{% else %}btn btn-sm btn-dark{% endif %}">
      Download {% if additional_download %}{{ additional_download|capfirst }} {% endif %}<span class="subtitle">({{ static_asset.download_size }})</span>
    </a>
  {% endif %}
{% endspaceless %}

<div class="modal-dialog" role="document">
  <div class="modal-content bg-dark">
    <div class="modal-header p-0">
      <div class="file-toolbar">
        <a class="btn btn-sm btn-dark">
          <i class="material-icons">favorite_border</i>
          Like
          {# TODO(Natalia): Implement likes#}
        </a>
        <a href="{{ asset.static_asset.source.url }}" download class="btn btn-sm btn-dark">Download</a>
        <button data-toggle="dropdown" class="btn btn-sm btn-icon btn-dark">
          <i class="material-icons">more_horiz</i>
        </button>
        <div class="dropdown-menu dropdown-menu-right">
            <a href="https://developer.blender.org/maniphest/task/edit/form/15/" target="_blank" class="dropdown-item">
              <i class="material-icons">flag</i>
              <span>Report Problem</span>
            </a>
          </div>
        <button data-dismiss="modal" class="btn btn-sm btn-icon btn-dark">
          <i class="material-icons">close</i>
        </button>
      </div>
    </div>
    <div class="modal-body">
      <img alt="{{ asset.name }}" src="{{ asset.static_asset.preview.url }}">
    </div>
  </div>
</div>

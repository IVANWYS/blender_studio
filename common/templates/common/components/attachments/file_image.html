{% if caption %}
  <figure class="figure blog-image {% if zoom %}image-zoom-wrapper{% endif %} {{ class }}">
    {% if link %}
      <a href="{% if link == 'self'%}{{ static_asset.source.url }}{% else %}{{ link }}{% endif%}" target="_blank">
        <img src="{{ static_asset.thumbnail_m_url}}" alt="{{ caption }}">
      </a>
    {% else %}
      <img src="{{ static_asset.thumbnail_m_url}}" alt="{{ caption }}">
    {% endif %}
    {% if zoom %}
      <button class="btn btn-darkhighlight-xstrong btn-sm btn-icon image-zoom" data-image="{{ static_asset.source.url }}">
        <i class="material-icons btn-material-icons">zoom_in</i>
      </button>
    {% endif %}
    <figcaption class="figure-caption">{{ caption }}</figcaption>
  </figure>
{% else %}
  {% if link %}
    <div class="image-zoom-wrapper blog-image {{ class }}">
      <a href="{% if link == 'self'%}{{ static_asset.source.url }}{% else %}{{ link }}{% endif%}" target="_blank">
        <img src="{{ static_asset.thumbnail_m_url}}" alt="{{ caption }}">
      </a>

      {% if zoom %}
        <button class="btn btn-darkhighlight-xstrong btn-sm btn-icon image-zoom" data-image="{{ static_asset.source.url }}">
          <i class="material-icons btn-material-icons">zoom_in</i>
        </button>
      {% endif %}
    </div>
  {% else %}
    <div class="image-zoom-wrapper blog-image {{ class }}">
      <img src="{{ static_asset.thumbnail_m_url}}" alt="{{ caption }}">
      {% if zoom %}
        <button class="btn btn-darkhighlight-xstrong btn-sm btn-icon image-zoom" data-image="{{ static_asset.source.url }}">
          <i class="material-icons btn-material-icons">zoom_in</i>
        </button>
      {% endif %}
    </div>
  {% endif %}
{% endif %}

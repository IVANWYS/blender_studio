{% spaceless %}

{% if not field.is_hidden %}
<div class="payment-input-header">
  <label for="{{ field.id_for_label }}">
    <span class="h4 {% if not field.field.required %}font-weight-light text-muted{% endif %}">{{ field.label }}</span>
    {% if field.help_text %}
    <span class="small subtitle ml-2">{{ field.help_text }}</span>
    {% endif %}
  </label>
  {% if field.field.required %}<span class="ml-auto subtitle x-small">Required</span>{% else %}<span class="ml-auto subtitle x-small">Optional</span>{% endif %}
</div>
{% endif %}
{{ field }}
<div class="invalid-feedback">{{ field.errors }}</div>
{% endspaceless %}

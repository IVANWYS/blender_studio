{% load static %}
<div class="col">
	<div class="file">
		<div class="file-header">
			<a href="{{ child_collection.url }}">
				{% if child_collection.preview %}
				<img class="file-image" src="{{ child_collection.preview.url }}">
				{% else %}
				<img class="file-icon" src="{% static "common/images/icons/folder.svg" %}">
				{% endif %}
			</a>
		</div>
		<a href="{{ child_collection.url }}" class="file-body">
			<p class="subtitle">Folder</p>
			<h4>{{ child_collection.name }}</h4>
		</a>
	</div>
</div>

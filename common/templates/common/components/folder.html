{% load static %}

<div class="file folder">
  <div class="file-header">
    <a href="{{ child_collection.url }}">
      {% if child_collection.preview %}
      <img class="file-image ml-auto mr-auto" src="{{ child_collection.preview.url }}" alt="collection preview">
      <img class="file-icon" src="{% static "common/images/icons/folder.svg" %}" alt="Folder Icon">
      {% else %}
      <img class="file-icon" src="{% static "common/images/icons/folder.svg" %}" alt="collection preview">
      {% endif %}
    </a>
  </div>
  <a class="file-body" href="{{ child_collection.url }}">
      <h4>{{ child_collection.name }}</h4>
  </a>
</div>

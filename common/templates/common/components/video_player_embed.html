{% comment %}
<div class="{% if rounded %}rounded{% endif %} {% if classes %}{{ classes }}{% endif %}"
     style="overflow:hidden">
  <div class="video-player-embed"
       data-plyr-provider="youtube"
       data-plyr-embed-id="{{ url }}"
       data-poster="{{ poster }}"></div>
</div>
{% endcomment %}

<div class="container" style="position: relative;
  width: 100%;
  height: 0;
  padding-bottom: 56.25%;">
  <video
    id="{{ vid }}"
    class="video-js"
    controls
    preload="auto"
    {% if poster %}poster="{{ poster }}"{% endif %} 
    data-setup="{}"
    style="position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    border-radius: .33rem;"
  >
    <source src="{{ url }}" type="video/youtube"/>
    {% for track in tracks %}
      <track kind="captions" label="{{ track.get_language_display }}" src="{{ track.url }}" srclang="{{ track.language }}" {% if track.language == "zh-hans" %}default{% endif %}/>
    {% endfor %}

  </video>
  
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.2.2/video.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/2.6.0/Youtube.min.js"></script>

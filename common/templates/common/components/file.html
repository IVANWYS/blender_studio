{% load static %}
<div class="col">
	<div class="file">
		<div class="file-header">
			<a href="#" data-toggle="modal" data-target="#gallery-modal" data-url="{% url 'api-asset' asset.id %}">
				{% if asset.static_asset.preview %}
				<img class="file-image" src="{{ asset.static_asset.preview.url }}">
				{% else %}
				<img class="file-icon" src="{% static "common/images/icons/file.svg" %}">
				{% endif %}
			</a>
			<btn class="btn btn-secondary btn-ctrl-xs btn-save-media" data-toggle="dropdown" href="#">
				<i class="material-icons btn-material-icons">more_horiz</i>
			</btn>
			<div class="dropdown-menu dropdown-menu-right">
				<a href="{{ asset.static_asset.source.url }}" download class="dropdown-item">
					<i class="material-icons">get_app</i>
					<span>Download</span>
				</a>
			</div>
		</div>
		<a href="#" data-toggle="modal" data-target="#gallery-modal" class="file-body"
			data-url="{% url 'api-asset' asset.id %}">
			<p class="subtitle">{{ asset.static_asset.get_source_type_display }}</p>
			<h4>{{ asset.name }}</h4>
		</a>
	</div>
</div>

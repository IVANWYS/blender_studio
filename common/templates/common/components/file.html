{% load static %}
{% load thumbnail %}
<div class="col">
	<div class="file">
		<div class="file-header">
			<a href="#" data-toggle="modal" data-target="#file-modal"
                    data-url="{% url 'api-asset' asset.id %}?site_context={{ site_context }}">
				{% if asset.static_asset.preview %}
				{% thumbnail asset.static_asset.preview "x150" as im %}
				<img class="file-image" src="{{ im.url }}" alt="Preview of {{ asset.name }}">
				{% endthumbnail %}
				{% else %}
				<img class="file-icon" src="{% static "common/images/icons/file.svg" %}" alt="asset preview">
				{% endif %}
			</a>
			<button class="btn btn-secondary btn-ctrl-xs btn-save-media" data-toggle="dropdown">
				<i class="material-icons btn-material-icons">more_horiz</i>
			</button>
			<div class="dropdown-menu dropdown-menu-right">
				<a href="{{ asset.static_asset.source.url }}" download class="dropdown-item">
					<i class="material-icons">get_app</i>
					<span>Download</span>
				</a>
			</div>
		</div>
		<a href="#" data-toggle="modal" data-target="#file-modal" class="file-body"
			data-url="{% url 'api-asset' asset.id %}?site_context={{ site_context }}">
			<p class="subtitle">{{ asset.static_asset.get_source_type_display }}</p>
			<h4>{{ asset.name }}</h4>
		</a>
	</div>
</div>

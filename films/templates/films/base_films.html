{% extends 'common/base.html' %}
{% load comment_extras %}

{% block html_templates %}
<template id="comment-template">
  {% include 'comments/components/comment.html' %}
</template>

<template id="comment-reply-input-template">
  {% comment_input profile_image_url='' button_label='Reply' div_class='comment-reply-input' %}
</template>

<template id="comment-edit-input-template">
  {% comment_input profile_image_url='' button_label='Save' div_class='comment-edit-input' %}
</template>

{% endblock html_templates %}

{% block bodyclasses %}
has-secondary-nav
{% endblock bodyclasses %}

{% block secondary_nav %}
<div class="navbar-secondary">
	<div class="content-holder">
		<div class="container-xl">
			<div class="list-group list-group-flush list-group-horizontal small side-scroll">
				<a class="list-group-item" href="{% url 'film-detail' film_slug=film.slug %}">
					{{ film.title }}
				</a>
				<a class="list-group-item" href="{% url 'film-about' film_slug=film.slug %}">
					About
				</a>
				<a class="list-group-item {% if current_collection %}active{% endif %}" href="{% url 'film-gallery' film_slug=film.slug %}">
					Gallery
				</a>
				<a class="list-group-item" href="{% url 'film-production-logs' film_slug=film.slug %}">
					Weeklies
				</a>
			</div>
		</div>
	</div>
</div>

{% endblock secondary_nav %}

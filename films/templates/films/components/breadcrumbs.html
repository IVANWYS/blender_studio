<nav aria-label="breadcrumb">
  <ol class="breadcrumb pt-0 pb-3 side-scroll">
    {% for name, url in breadcrumbs %}
      <li class="breadcrumb-item">
        <a href="{{ url }}">{{ name }}</a>
      </li>
    {% endfor %}
    <li class="breadcrumb-item active">{{ current_collection_name }}</li>
  </ol>
</nav>

{% extends 'films/base.html' %}


{% block content %}
    {% for film in object_list %}
        <div>
            <h2>title: {{ film.title }}</h2>
            <a href="{% url 'film-detail' film.slug %}">
                <img src="{{ film.poster.url }}" height="300">
            </a>
        </div>
    {% endfor %}
{% endblock %}

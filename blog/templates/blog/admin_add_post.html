{% extends 'common/base.html' %}

{% block content %}

<div class="container-xl py-4">
  {% include "common/components/simple_header.html" with title="Add Blog Post" subtitle="Add a new post to the Studio Blog." %}

  <div class="row grid">
    <form enctype="multipart/form-data" method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-primary btn-default">Save</button>
    </form>
  </div>

</div>


{% endblock %}

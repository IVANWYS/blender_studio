{% extends 'common/base.html' %}

{% block content %}
<div class="container-xl pt-3">
  <div class="row">
    <div class="col-md-3 d-none d-md-block">
      {% include 'users/settings/tabs.html' %}
    </div>
    <div class="col-md-9">
      <p class="subtitle">Settings</p>
      <h3 class="py-1">Emails</h3>
      <div class="settings-form">
        <form id="settings-form" method="POST" action="/settings/emails">
          {% for field in form %}
          <div class="form-group form-check pt-1">
            {% csrf_token %}
            {{ field.errors }}
            <label class="form-check-label pt-1">
              {{ field }}
              Keep me updated with Blender Cloud news.
            </label>
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% extends 'common/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
  <!-- Header -->
  <div class="join-header">
    <div class="join-header-background">
      <img src="{% static 'subscriptions/images/join-header.png' %}" class="join-header-background-image" />
    </div>
    <h1 class="text-uppercase join-header-brand">Login</h1>
  </div>
  <!-- Header -->

  <div class="container-xxl mb-4">
    <div class="row">
      <div class="col-md-6 col-lg-4 offset-lg-4 offset-md-3">
        <section class="checkout md-5">
          <div>
            <form action="{% url 'login' %}" method="POST">
              <!-- get login token -->
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" required />
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" required />
              </div>

              <input type="submit" value="Login" class="btn btn-secondary btn-block" />
            </form>
          </div>
        </section>
      </div>
    </div>
  </div>
{% endblock %}
